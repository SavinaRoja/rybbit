apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rybbit.backend.fullname" . }}
  labels:
    {{- include "rybbit.backend.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "rybbit.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rybbit.backend.labels" . | nindent 8 }}
        {{- with .Values.backend.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "rybbit.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.backend.env.NODE_ENV }}
            - name: DISABLE_SIGNUP
              value: "{{ .Values.backend.env.DISABLE_SIGNUP }}"
            - name: BASE_URL
              value: {{ .Values.backend.env.BASE_URL }}
            - name: POSTGRES_HOST
              value: '{{ include "rybbit.postgresql.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local'
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: {{ .Values.postgresql.env.POSTGRES_DB }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.env.POSTGRES_USER }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgresql.env.POSTGRES_PASSWORD }}
            - name: CLICKHOUSE_HOST
              value: 'http://{{ include "rybbit.clickhouse.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.clickhouse.ports.httpPort.port }}'
            - name: CLICKHOUSE_DB
              value: {{ .Values.clickhouse.env.CLICKHOUSE_DB }}
            - name: CLICKHOUSE_PASSWORD
              value: {{ .Values.clickhouse.env.CLICKHOUSE_PASSWORD }}
          {{- with .Values.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}