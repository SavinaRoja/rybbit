apiVersion: v1
kind: Service
metadata:
  name: {{ include "rybbit.backend.fullname" . }}
  labels:
    {{- include "rybbit.backend.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rybbit.backend.selectorLabels" . | nindent 4 }}
